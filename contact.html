<!DOCTYPE html>
<html>

<head>
    <h1>Time Zone Converter</h1>
    <meta name="description" content="Home page">
    <meta name="keywords" content="time convert">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="body">

        <div id="contact-form">
            <h3 class="h3">Contact us</h3>

            <form id="contact-form-id" class="form-class" method="post" action="/action_page.php">
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <div class="input-group">
                        <input type="text" id="subject" name="subject" class="form-control" required>
                    </div>
                </div>


                <div class="form-group">
                    <label for="message">Your message</label>
                    <div class="input-group">
                        <textarea id="message" name="message" class="form-control" rows="8" maxlength="3000"
                            required></textarea>
                    </div>
                </div>


                <div class="form-group">
                    <label for="name">Your name</label>
                    <div class="input-group">
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <input type="text" id="email" name="email" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" id="contact-submit" class="btn" onclick="sendMsg()">Send Message</button>
                    <button type="submit" onclick='location.href="homePage.html"' class="btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function sendMsg() {
            let text = "Message sent!";
            if (confirm(text) == true) {
                location.href = "homePage.html";
            } else {

            }
        }
    </script>

</body>
