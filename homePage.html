<!DOCTYPE html>

<html>

<head>
    <h2>Time Zone Converter</h2>
    <meta name="description" content="Home page">
    <meta name="keywords" content="time convert">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="page">
    <div class="announcement">
        <p>New feature: You can choose up to 10 cities now!</p>
    </div>

    <table id="baseSelection">
        <tr>
            <th>City</th>
            <th>Date</th>
            <th>Time</th>
        </tr>
        <tr>
            <td><input type="text" id="baseCity" class="input-base-city"></td>
            <td><input type="date" class="input-date" id="baseDate">
                <script>
                    let today = new Date().toISOString().substr(0, 10);
                    document.querySelector(".input-date").value = today;
                </script>
            </td>
            <td><input type="time" id="baseTime" value="08:00:00" class="input-time"></td>
        </tr>
    </table>

    <table id="moreCity">

        <tr>
            <td><button type="button" onclick="addNewRowBelow()" class="btn">Add City</button></td>
            <td></td>
        </tr>
        <tr>
            <td><input type="text" name="city2" class="input-more-city"></td>
            <td><button type="button" onclick="deleteCurrentRow()" class="btn">Remove</button></td>
        </tr>
    </table>

    <button type="button" onclick="convertTime()" class="btn">Convert Time</button>

    <br><br><br>
    <a href="contact.html">Contact us</a>

    <script>
        function addNewRowBelow() {
            var table = document.getElementById("moreCity");
            var currentRowCount = table.rows.length;
            var newRow = table.insertRow(currentRowCount);
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            cell1.innerHTML = '<input type="text" name="city2" class="input-more-city">';
            cell2.innerHTML = '<button type="button" onclick="deleteCurrentRow()" class="btn">Remove</button>';
        }

        function deleteCurrentRow() {
            var td = event.target.parentNode;
            var tr = td.parentNode;
            tr.parentNode.removeChild(tr);
        }

    </script>
    <script src="/js/converter.js"></script>

</body>

</html>
