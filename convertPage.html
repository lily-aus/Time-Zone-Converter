<!DOCTYPE html>
<html>

<head>
    <h2>Time Zone Converter</h2>
    <meta name="description" content="Home page">
    <meta name="keywords" content="time convert">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="page">
    <table id="selectedCity" class="convert-city-table">
        <tr>
            <th class="convert-city">Sydney</th>
            <th class="convert-city">Tokyo</th>
            <th class="convert-city">New York</th>
            <th class="convert-city">Hong Kong</th>
            <th class="convert-city">London</th>
            <th class="convert-city">Paris</th>
        </tr>
        <tr>
            <td class="convert-date">01 October 2022</td>
            <td class="convert-date">01 October 2022</td>
            <td class="convert-date">30 September 2022</td>
            <td class="convert-date">01 October 2022</td>
            <td class="convert-date">01 October 2022</td>
            <td class="convert-date">01 October 2022</td>
        </tr>
        <tr>
            <td class="convert-time">09:00</td>
            <td class="convert-time">08:00</td>
            <td class="convert-time">19:00</td>
            <td class="convert-time">07:00</td>
            <td class="convert-time">00:00</td>
            <td class="convert-time">01:00</td>
        </tr>
    </table>


    <button type="button" onclick="confirmFunction()" class="btn">Start again</button>

    <br><br><br>
    <a href="contact.html">Contact us</a>


    <script>
        function confirmFunction() {
            let text = "Are you sure? \nAfter clicking OK, you will start a new selection.";
            if (confirm(text) == true) {
                location.href = "homePage.html";
            } else {
            }
        }
    </script>

</body>

</html>
